<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket Loading Animation">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Navigation -->
        <div class="navigation-container">
            <span class="background"></span>
            <!-- Results Nav -->
            <div class="navigation-items" id="resultsNav">
                <input id="buttonFavorites" type="button" value="Favorites">
                <div>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</div>
                <input id="buttonLoadPics" type="button" value="Load More">
            </div>
            <!-- Favorites Nav -->
            <span class="navigation-items hidden" id="favoritesNav">
                <input id="buttonReturnResult" type="button" value="Load More NASA Images">
            </span>
        </div>
        <!-- Images Container -->
        <div class="images-container"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" hidden>
        <h1>ADDED!</h1>
    </div>
    <!-- Script -->   
    <script type="module" src="./js/main.js"></script>
</body>
</html>
